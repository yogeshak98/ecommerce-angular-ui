<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3" *ngFor="let tempProduct of products">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>
                        
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        <div class="price">{{ tempProduct.unitPrice | currency:"USD" }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <!-- if products are empty display a message -->
                <div class="alert alert-warning col-md-12" *ngIf="products?.length == 0" role="alert">
                    No products found!
                </div>
            </div>

            <!-- begin footer -->

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" 
                                    [collectionSize]="totalElements" [maxSize]="3" [boundaryLinks]="true"
                                    (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                        </div>

                        <div class="col-md-3 mt-2" style="text-align: right;">
                            <span class="mr-2">Page Size</span>
                            <select (change)="updatePageSize($event)">
                                <option>5</option>
                                <option selected="true">10</option>
                                <option>20</option>
                                <option>50</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- end footer -->

        </div>
    </div>
</div>
