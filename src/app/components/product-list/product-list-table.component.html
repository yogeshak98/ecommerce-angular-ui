<table class="table">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tmpProd of products">
            <td class="align-middle">
                <img src="{{tmpProd.imageUrl}}" height=50/>
            </td>
            <td>{{tmpProd.name}}</td>
            <td>{{tmpProd.unitPrice | currency: 'USD'}}</td>
            <td>{{tmpProd.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
